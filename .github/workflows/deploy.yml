name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # 每次 push main 分支都会触发部署

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false   # ⚠️ 不拉子模块，避免 exit code 128

      # 2️⃣ 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4️⃣ 构建 Hexo
      - name: Build Hexo
        run: npx hexo generate

      # 5️⃣ 上传生成的 public 文件夹供 deploy 步骤使用
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      # 6️⃣ 下载生成的 public 文件夹
      - name: Download artifact
        uses: actions/download-pages-artifact@v2

      # 7️⃣ 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # ⚠️ keep_files true 避免第一次覆盖问题
          keep_files: true
          commit_message: "deploy: update site"
